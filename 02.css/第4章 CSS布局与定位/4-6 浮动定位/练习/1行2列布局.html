<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1*2布局</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body{
			font-size: 14px;
		}
		#container{
			margin: 0 auto;
			width: 1000px;
			height: 500px;
			border: 1px solid red;
		}
		#aside{
			float: left;
			width: 300px;
			height: 100%;
			background-color: #6cf;
			margin-right: 5px; /*右边距*/
		}
		#content{
			float: left; /*左浮动*/
			width: 695px;
			height: 100%;
			background-color: #cff;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="aside"></div>
		<div id="content"></div>
	</div>
</body>
</html>
