<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3*2布局</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body{
			font-size: 14px;
		}
		#container{
			margin: 0 auto;
			width: 1000px;
			height: 500px;
			border: 1px solid red;
		}
		#header{
			height: 13%;
			background-color: #6cf;
			margin-bottom: 5px;
		}
		#main{
			height: 75%;
		/*	background-color: #cff;*/
			margin-bottom: 5px;
		}
		#aside{
			float: left;
			width: 300px;
			height: 100%; /*外部盒子main的高度百分比*/
			background-color: #6cf;
			margin-right: 5px; /*右边距*/
		}
		#content{
			float: left; /*左浮动*/
			width: 695px;
			height: 100%;
			background-color: #cff;
		}
		#footer{
			height: 10%;
			background-color: #6cf;
		}	
	</style>
</head>
<body>
	<div id="container">
		<div id="header"></div>
		<div id="main">
			<div id="aside"></div>
			<div id="content"></div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
