<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对/绝对定位</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
	    	border: 2px solid red;
	    	color: #fff; /*设置字体颜色*/
	    	margin: 0px auto;
		}
		#box1{
			width: 200px;
		    height: 1000px;
		    border-color: green;
		    /*position: relative;*/
		}
		#box2{
		    width: 170px;
		    height: 190px;
		    position: relative; /*父元素设置为相对布局*/
		}
		#box3{
		    width: 99%;
		    font-size: 14px;
		 	position: absolute; /*子元素设置为绝对布局*/
			bottom: 0;
			left: 0; 
		}
	</style>
</head>
<body>
	<div id="box1">
		<div id="box2">
	    	<img src="2.jpg">
	    	<div id="box3">一起享受咖啡带来的温暖吧</div>
		</div>
	</div>
</body>
</html>
