<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航栏练习</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		#nav{
			width: 300px;
			margin: 100px auto; /*div水平居中*/
			text-align: center; /*div元素居中对齐*/
			font-size: 0; /*去掉div元素水平间隙*/
			/*border: 1px solid red;*/
		}
		a{
			/*border: 1px solid green;*/
			display: inline-block; /*转换元素类型为inline-block，设置大小*/
			width: 80px;
			height: 30px;
			font-size: 14px;
			text-align: center;
			line-height: 30px;
			text-decoration: none;
			border-bottom: 2px solid #ccc;
		}
		a:hover{
			color: white;
			background-color: #ccc;
			border: 2px solid orange;
			border-bottom-color: #ccc;
		}
	</style>
</head>
<body>
	<div id="nav">
		<a href="#">链接1</a>
		<a href="#">链接2</a>
		<a href="#">链接3</a>
	</div>
</body>
</html>
