<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缩放</title>
	<style>
		.box{
			width: 300px;
			height: 300px;
			border: 1px solid;
		}
		.box:hover{
			/*xy同时缩放1.2*/
			/*transform: scale(1.2);*/
			/*x缩放2，y缩放1.2*/
			transform: scale(2, 1.2);
		}
	</style>
</head>
<body>
	<p><a href="https://zurb.com/playground/css3-polaroids">例子</a></p>
	<div class="box">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore iusto facilis nihil voluptatibus, nobis corrupti quae ipsum possimus dolorum, repudiandae unde illum nemo quibusdam tempora fuga nisi? Eius, enim, minima?
	</div>
</html>
