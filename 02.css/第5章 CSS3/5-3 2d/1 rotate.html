<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转</title>
	<style>
		div
		{
			width: 100px;
			height: 75px;
			background-color: #ccc;
			border: 1px solid black;
		}
		#rotateDiv
		{
			transform: rotate(30deg); /*顺时针旋转30°*/
		}
	</style>
</head>
<body>
	<div id="container">
		<div>web前端开发</div>
		<div id="rotateDiv">web前端开发</div>
	</div>
</html>
