<!DOCTYPE html>
<html lang="en" id="Login">
<head>
	<meta charset="UTF-8">
	<title>多选择器的使用</title>
	<link type="text/css" rel="stylesheet" href="base.css">
</head>
<body>
	<!-- 1 -->
	<p>
		<span>
			欢迎访问论坛
			<span>欢迎访问论坛</span>
			<!-- 无法作用于以下会自动换行的标签 -->
			<p>测试</p>
			<div>测试</div>
			<h1>测试</h1>
		</span>
	</p><hr />


	<!-- 2 -->
	<h2 class="span">欢迎访问论坛</h2><hr />


	<!-- 3 -->
	<h1>欢迎访问 <!-- 这里会添加一个空格 -->
		<span class="span">论坛</span>
		<p class="span">测试</p>
		<div class="span">测试</div>
		<!-- 无法作用于h1-h6标签 -->
		<h1 class="span">测试</h1>
	</h1><hr />
	

	<!-- 4 -->
	<h1 class="color">
		<span>欢迎访问论坛</span>
	</h1><hr />

	<!-- 5-1 -->
	<h1 class="people age">
		<span>欢迎访问论坛</span>
	</h1>

	<!-- 5-2 -->
	<h2 class="age people">
		<span>欢迎访问论坛</span>
	</h1>


	<!-- 6 -->
	<h1 class="color">
		<span class="size">欢迎访问论坛</span>
		<p class="size">测试</p>
		<div class="size">测试</div>
		<!-- 无法作用于h1-h6标签 -->
		<h2 class="size">测试</h2>
	</h1><hr />


	<!-- 7 -->
	<p class="head">头</p>
	<p class="body">身体</p>
	<p class="foot">尾部</p>
	<p class="background">背景</p>

</body>
</html>
