<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用表格</title>
	<style>
	table{
		width: 200px;
		height: 100px;
		border-collapse: collapse; /*融合表格边框和单元格边框*/
	}
	table,td{
		border: 1px solid #ccc;
		background-color: #def;
	}
	</style>
</head>
<body>
<table>
	<tr>		
		<td>内容1</td>
		<td>内容2</td>
	</tr>
	<tr>
		<td>内容1</td>
		<td>内容2</td>
	</tr>
</table>
</body>
</html>
