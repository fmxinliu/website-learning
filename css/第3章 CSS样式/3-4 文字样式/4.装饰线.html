<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>装饰线</title>
	<style type="text/css">
		.nonedecoration{
			text-decoration: none; /* 去掉装饰线 */
		}

		.linethrough{
			text-decoration: line-through; /* 删除线 */
		}
	</style>
</head>
<body>
	<!-- 商品打折 -->
	<p>120&nbsp;<span class="linethrough">200</span></p>

	<ul>
		<li><a href="#">链接1</a></li>
		<li><a href="#">链接2</a></li>
		<li><a href="#">链接3</a></li>
	</ul>

	<!-- 去掉超链接下划线 -->
	<ul">
		<li><a href="#" class="nonedecoration">链接1</a></li>
		<li><a href="#" class="nonedecoration">链接2</a></li>
		<li><a href="#" class="nonedecoration">链接3</a></li>
	</ul>
</body>
</html>
