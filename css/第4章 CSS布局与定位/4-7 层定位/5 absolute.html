<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>absolute定位</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body{
			height: 800px;
			border: 2px solid red;
		}
		#container{
			width: 800px;
			height: 600px;
			border: 2px solid green;
			margin: 0 auto;
		}
		.box{
			width: 100px;
			height: 100px;
		}
		#box1{
			border: 2px solid yellow;
			top: 50px;
			left: 50px;
		}
		#box2{
			border: 2px solid orange;
			position: absolute; /*相对于html位置定位*/
			margin-top: 100px; /*相对于box3上边*/
			margin-left: -100px; /*相对于box3左边*/
			/*top: 100px;*/
			/*left: 100px;*/
		}
		#box3{
			border: 2px solid blue;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="box1" class="box">box1</div>
		<div id="box2" class="box">box2</div>
		<div id="box3" class="box">box3</div>
	</div> 
</body>
</html>
