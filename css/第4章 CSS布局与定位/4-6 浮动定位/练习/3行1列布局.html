<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3*1布局</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body{
			font-size: 14px;
		}
		#container{
			margin: 0 auto;
			width: 1000px;
			height: 500px;
			border: 1px solid red;
		}
		#header{
			height: 13%; 
			background-color: #6cf;
			margin-bottom: 5px;
		}
		#main{
			height: 75%;
			background-color: #cff;
			margin-bottom: 5px;
		}
		#footer{
			height: 10%;
			background-color: #6cf;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="header"></div>
		<div id="main"></div>
		<div id="footer"></div>
	</div>
</body>
</html>
