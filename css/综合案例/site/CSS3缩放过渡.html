<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3缩放过渡</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			div{
				width: 600px;
				height: 600px;
				border: 1px solid #000;
				margin: 50px auto;
				overflow: hidden;
				text-align: center;
				line-height: 500px;  /*1.垂直居中*/
			}
			div img{
				vertical-align: middle; /*2.图片垂直居中对齐*/
				cursor: pointer;
				transition: all 0.6s; /*所有的属性变化在0.6s的时间段内完成*/
				
			}
			div img:hover{
				transform: scale(1.4); /*放大*/
			}
		</style>
	</head>
	<body>
		<div>
			<img src="images/focus.jpg" />
		</div>
	</body>
</html>
