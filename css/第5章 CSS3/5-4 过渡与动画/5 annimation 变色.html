<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变色变色</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: black;
		}
		@keyframes mycolor
		{
		    0%     {background-color:red;}
		    30%   {background-color:blue;}
		    60%   {background-color:yellow;}
		    100% {background-color:green;}
		}
		div:hover
		{
		    animation: mycolor 5s linear;
		}
	</style>

</head>
<body>
	<h3>对比</h3>
	<ul>
		<li>过渡 - 只能实现2个效果的变换</li>
		<li>动画 - 可以实现多个效果的变换，但是100%播放完成后会返回初始的状态（不是0%的状态）</li>
	</ul>
	<div></div>
</html>
