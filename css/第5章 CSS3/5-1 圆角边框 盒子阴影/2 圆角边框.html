<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆角边框</title>
	<style>
        div{    
            width: 350px;
            height: 50px; 
            border: 2px solid #a1a1a1;     
            background: #ddd;

            border-radius: 25px;
            -moz-border-radius: 25px; /*火狐游览器内核*/
            -webkit-border-radius: 25px; /*chrom浏览器内核支持CSS3*/
        }
    </style>
</head>
<body>
	<div></div>
</body>
</html>
