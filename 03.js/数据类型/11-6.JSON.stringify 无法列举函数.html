<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSON.stringify 无法列举函数</title>

</head>
<body>
	<script>
		let user = {
			name: "John",
			say() {
				return `Hello ${this.name}`;
			}
		};

		alert( JSON.stringify(user, null, 4) );

		document.write( Object.keys(user) );

	</script>
</body>
</html>
