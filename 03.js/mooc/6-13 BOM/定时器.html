<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器</title>
</head>
<body>
	<script>
		// 周期性定时器
		var timer = setInterval(function(){
			console.log("hello world");
		}, 1000); // 1s

		// 一次性定时器【延时】
		setTimeout(function(){
			console.log("停止定时器");
			clearInterval(timer);
		}, 5000); // 5s

	</script>
</body>
</html>
