<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>构造函数中的方法</title>
</head>
<body>
	<script>
		"use strict"
		function print(msg) {
			document.write(msg);
			document.write("<br />");
		}

		function User(name) {
			this.name = name;
		
			// 方法：函数表达式
			this.sayHi = function() {
				print("My name is: " + this.name);
			};
		}
	 	
	 	let john = new User("John");
	 	john.sayHi();

	</script>
</body>
</html>
