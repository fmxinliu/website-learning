<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>dl dt dd</title>
</head>
<body>
	<ul>
		<li>
			<h>HTML</h>
			<p>超文本标记语言</p>
		</li>
		<li>
			<h>CSS</h>
			<p>层叠样式表</p>
		</li>
	</ul>

	<!-- 自定义列表 -->
	<dl>
		<!-- 列表项 -->
		<dt>HTML</dt>
		<!-- 描述（自动缩进） -->
		<dd>超文本标记语言</dd>
		
		<dt>CSS</dt>
		<dd>层叠样式表</dd>
	</dl>
</body>
</html>
