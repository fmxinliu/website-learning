<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <style type="text/css">
    /* 常用表格样式 */
    .table-normal table,
    .table-normal th, 
    .table-normal td {
      border: 1px solid #F00;
      border-collapse: collapse;
      border-spacing: 0;
      text-align: center;
      width: 500px;
      height: 30px;
    }
    
    .table-normal td {
      font-weight: bold; /* 粗体 */
      font-style:italic; /* 斜体 */
    }
    
  </style>
</head>
<body>
	<ol>
		<li>Lorem.</li>
		<li>Lorem ipsum.</li>
		<li>Lorem ipsum dolor.</li>
	</ol>
	<table border="1">
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>

	<br/>

	<table border="1">
		<tr>
			<th></th>
			<th>学生数</th>
			<th>平均成绩</th>
		</tr>
		<tr>
			<th>一班</th>
			<td>30</td>
			<td>89</td>
		</tr>
		<tr>
			<th>二班</th>
			<td>35</td>
			<td>85</td>
		</tr>
		<tr>
			<th>三班</th>
			<td>32</td>
			<td>80</td>
		</tr>
	</table>
  
<div class="table-normal">
  <table>
		<tr>
			<th></th>
			<th>学生数</th>
			<th>平均成绩</th>
		</tr>
		<tr>

			<td>30</td>
			<td>89</td>
		</tr>
		<tr>

			<td>35</td>
			<td>85</td>
		</tr>
		<tr>
			<th>三班</th>
			<td>32</td>
			<td>80</td>
		</tr>
	</table>
</div>
</body>
</html>
