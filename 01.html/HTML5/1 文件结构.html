<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>html5文件结构特性</title>
</head>
<body>
	<!--  
		header - 页眉
		nav    - 导航
		content- 内容
		aside  - 边栏
		footer - 页脚
	-->
	<header><h1>HTML5结构新标签</h1> </header> 
	<nav>
		<ul> 
			<li><a href="#">菜单一</a></li>
			<li><a href="#">菜单二</a></li>
			<li><a href="#">菜单三</a></li> 
			<li><a href="#">菜单四</a></li> 
		</ul> 
	</nav>

    <content>
    	<section> 
			<header>内容标题</header>  
			<article>文章内容</article> 
			<footer>文章版权内容</footer> 
		</section> 	
		<section> 
			<header>内容标题</header> 
			<article>文章内容</article> 
			<footer>文章版权内容</footer> 
		</section> 
    </content>
    
	<aside>相关内容</aside>

	<footer>页脚、页面版权内容</footer>
</body>
</html>
