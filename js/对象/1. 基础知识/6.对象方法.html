<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象方法</title>
</head>
<body>
	<script>
		"use strict"
		function print(msg) {
			document.write(msg);
			document.write("<br />");
		}

		// 1.常规定义
		let user = {
			name : "John",
			age : 28,
		};
		user.sayHello = function() {
			print("hello");
		};

		user.sayHello();

		// 2.错误定义
		let user2 = {
			sayHello : function() {
				print("hello world");
			}
		}
		// user2.sayHello() { //<--- 错误 !!!!!!
		// 	print("hello");
		// };


		// 3.简写1
		let user3 = {
			sayHello : function() {
				print("hello world");
			}
		}

		user3.sayHello();

		// 4.简写2
		let user4 = {
			sayHello() {
				print("hello world!");
			}
		}

		user4.sayHello();

	</script>
</body>
</html>
