<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数表达式 vs 函数声明</title>
</head>
<body>
	<script>
		// 1.函数声明在代码块执行之前处理，它们可在代码块中随处调用。
		sayHi("John"); // Hello, John

		function sayHi(name) {
		  alert( `Hello, ${name}` );
		}

		// 2.执行到右侧分配 let sayHi2 = function…，才会创建并可以使用(复制，调用等)，必须先定义后使用。
		// sayHi2("John"); // error!
		let sayHi2 = function(name) {  // (*) no magic any more
  			alert( `Hello, ${name}` );
		};



		let print = function f(value) {
			alert(f); // 可以有一个名字(f)，只在函数内部可见
		}

		print("");
	</script>
</body>
</html>
