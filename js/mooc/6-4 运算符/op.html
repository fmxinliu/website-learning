<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运算符</title>
</head>
<body>
	<h3>大部分与C++相同，多了全等【===】和不全等【！==】</h3>
	<script>
		var s1="123", s2=123, s3;
		s3 = s1;
		document.write((s1==s2) + "<br />");
		document.write((s1===s2) + "<br />");
		document.write((s1===s3) + "<br />"); // 全等
		document.write((s1!==s3) + "<br />"); // 不全等
	</script>

</body>
</html>
