<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>魔方</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.container{
			width: 300px;
			height: 300px;
			/*border: 1px solid #000;*/
			margin: 150px auto;
			perspective: 20000px;
		}
		.box{
			width: 300px;
			height: 300px;
			/*控制子元素保存3d转换*/
			transform-style: preserve-3d;
			/*测试代码*/
			transform: rotateX(45deg)  rotateY(45deg);
		}
		.box-page{
			width: 300px;
			height: 300px;
			/*位置初始化*/
			position: absolute;
		}
		.top{
			background-color: red;
			transform: translateZ(150px);
		}
		.bottom{
			background-color: green;
			transform: translateZ(-150px) rotateX(180deg);
		}
		.left{
			background-color: orange;
			transform: translateX(-150px) rotateY(-90deg);
		}
		.right{
			background-color: pink;
			transform: translateX(150px) rotateY(90deg);
		}
		.front{
			background-color: blue;
			transform: translateY(150px) rotateX(-90deg);
		}
		.back{
			background-color: yellow;
			transform: translateY(-150px) rotateX(90deg);
		}
	</style>
</head>
<body>
	<!-- 容器 -->
	<div class="container">
		<div class="box">
			<div class="box-page top">1</div>
			<div class="box-page bottom">2</div>
			<div class="box-page left">3</div>
			<div class="box-page right">4</div>
			<div class="box-page front">5</div>
			<div class="box-page back">6</div>
		</div>
	</div>
</body>
</html>
