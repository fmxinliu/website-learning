<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>魔方</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		body{
			width: 100%;
			height: 100%;
			background: radial-gradient(#fff, red);
		}
		.container{
			width: 300px;
			height: 300px;
			/*border: 1px solid #000;*/
			margin: 200px auto;
			perspective: 20000px;
		}
		.box{
			width: 300px;
			height: 300px;
			border:1px solid transparent;
			box-sizing: border-box;
			position:relative;

			/*控制子元素保存3d转换*/
			transform-style: preserve-3d;
			/*测试代码*/
			/*transform: rotateX(45deg)  rotateY(45deg);*/
			animation: rotate 10s linear infinite;
		}
		@keyframes rotate{
			100%{
				transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
			}
		}
		.box-page{
			width: 300px;
			height: 300px;
			box-sizing: border-box;
			/*位置初始化*/
			position: absolute;
			/*控制子元素保存3d转换*/
			transform-style: preserve-3d;
		}
		.top{
			/*background-color: red;*/
			transform: translateZ(150px);
		}
		.bottom{
			/*background-color: green;*/
			transform: translateZ(-150px) rotateX(180deg);
		}
		.left{
			/*background-color: orange;*/
			transform: translateX(-150px) rotateY(-90deg);
		}
		.right{
			/*background-color: pink;*/
			transform: translateX(150px) rotateY(90deg);
		}
		.front{
			/*background-color: blue;*/
			transform: translateY(150px) rotateX(-90deg);
		}
		.back{
			/*background-color: yellow;*/
			transform: translateY(-150px) rotateX(90deg);
		}
		
		.box-page div:first-child,.box-page div:nth-child(3),.box-page div:nth-child(5),.box-page div:nth-child(7),.box-page div:nth-child(9){
			transform: rotateY(0deg);
		    animation: rotatey 6s linear infinite;
		}

		@keyframes rotatey{
			20%{
				transform: rotateY(0deg);
				background-size: 300px 300px;
			}
			40%{
				/*background-image: url("img/img.jpg");*/
				transform: rotateY(540deg);
				background-size: 100px 100px;
			}
			60%{
				/*background-image: url("img/img.jpg");*/
				transform: rotateY(540deg);
				background-size: 100px 100px;
			}
			80%{
				transform: rotateY(0deg);
				background-size:300px 300px;
			}
		}

		.box-page div:nth-child(2),.box-page div:nth-child(4),.box-page div:nth-child(6),.box-page div:nth-child(8){
			transform:rotateX(0deg);
		    animation: rotatex 6s linear infinite;
		}

		@keyframes rotatex{
			20%{
				transform: rotateX(0deg);
				background-size: 300px 300px;
			}
			40%{
				/*background-image: url("img/img.jpg");*/
				transform: rotateX(540deg);
				background-size: 100px 100px;
			}
			60%{
				/*background-image: url("img/img.jpg");*/
				transform: rotateX(540deg);
				background-size: 100px 100px;
			}
			80%{
				transform: rotateX(0deg);
				background-size: 300px 300px;
			}
		}

		@keyframes a1{
			0%{
				transform: translateZ(0px) scale(1) rotateZ(0deg);
			}
			20%{
				transform: translateZ(300px) scale(0) rotateZ(720deg);
			}
			90%{
				transform: translateZ(300px) scale(0) rotateZ(720deg);
			}
			100%{
				transform: translateZ(0px) scale(1) rotateZ(0deg);
			}
		}
	</style>
</head>
<body>
	<!-- 容器 -->
	<div class="container">
		<div class="box">
			<div class="box-page top"></div>
			<div class="box-page bottom"></div>
			<div class="box-page left"></div>
			<div class="box-page right"></div>
			<div class="box-page front"></div>
			<div class="box-page back"></div>
		</div>
	</div>
	<script type="text/javascript">
		var arr = document.querySelectorAll(".box-page");
		// 遍历6个面中的每一个面
		for (var n = 0; n < arr.length; n++) {
			// 外层循环遍历行
			for (var r = 0; r < 3; r++) {
				// 内层循环遍历列
				for (var c = 0; c < 3; c++) {
					// 创建元素
					var div = document.createElement("div");
					/* cssText设置的样式，会去掉之前单独设置的样式 */
					div.style.cssText = "width: 100px;height: 100px;border: 2px solid #fff;box_sizing: border-box;position: absolute;background-image: url(img/a"+n+".jpg);background-size: 300px 300px;";
					/* 测试代码 */
					// div.style.backgroundColor = "red";
					arr[n].appendChild(div);
					
					// 小方块偏移
					div.style.left = c*100+"px";
					div.style.top = r*100+"px";
					
					// 背景图片偏移
					div.style.backgroundPositionX = -c*100+"px";
					div.style.backgroundPositionY = -r*100+"px";
				}
			}
		}
	</script>
</body>
</html>
