<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-sizing</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		#box{
			width: 300px;
			height: 300px;
			border: 2px solid red;
			/*margin: 0 auto;*/
			/*图片被边框截断*/
/*			background-image: url("img/img.jpg");
			background-size: 300px 300px;*/
		}
		.box-page{
			width: 100px;
			height: 100px;
			border: 2px solid #fff;
			/*长宽以外边框来计算*/
			box-sizing: border-box;
			float: left;
		}
	</style>
</head>
<body>
	<div id="box">
		<div class="box-page">1</div>
		<div class="box-page">2</div>
		<div class="box-page">3</div>
		<div class="box-page">4</div>
		<div class="box-page">5</div>
		<div class="box-page">6</div>
		<div class="box-page">7</div>
		<div class="box-page">8</div>
		<div class="box-page">9</div>
	</div>
	<script type="text/javascript">
		var arr = document.querySelectorAll(".box-page");
		for (var n = 0; n < arr.length; n++) {
	 		// arr[n].style.cssText = "background-image: url(img/a"+n+".jpg);background-size: 100px 100px;";
	 		arr[n].style.cssText = "background-image: url(img/img.jpg);background-size: 300px 300px;";
	 		var r = Math.floor(n / 3);
	 		var c = n % 3;

	 		arr[n].style.backgroundPositionX = -c*100+"px";
	 		arr[n].style.backgroundPositionY = -r*100+"px";
		} 
	</script>
</body>
</html>
